<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <div id="content">
            <div id="title">
                <div id="maintitle" class="titles">Currency Converter</div>
                <div id="subtitle" class="titles">Convert Asian Currencies with Ease</div>
            </div>
            <div id="converters">
                <div class="cnvrtr" id="leftconverter">
                    <div class="cnvrtrtxt">From</div>
                    <input type="number" id="leftinput" class="inputs"></input>
                    <div id="rightselection" class="selections"></div>
                </div>
                <div class="cnvrtr" id="rightconverter">
                    <div class="cnvrtrtxt">To</div>
                    <div id="rightinput" class="inputs"></div>
                    <div id="rightselection" class="selections"></div>
                </div>
            </div>
            <div id="button"><b>Convert</b></div>
            <div id="safeguard">Be informed. Be cautious. <b>Safeguard your assets.</b></div>
        </div>
        <div id="slideshow">
            <div class="slide fade">
              <img src="images/ss1.jpg" class="slideshowC" alt="Slide 1">
            </div>
            <div class="slide fade">
              <img src="images/ss2.jpg" class="slideshowC" alt="Slide 2">
            </div>
            <div class="slide fade">
              <img src="images/ss3.jpg" class="slideshowC" alt="Slide 3">
            </div>
            <div class="slide fade">
              <img src="images/ss4.jpg" class="slideshowC" alt="Slide 3">
            </div>
            <div class="slide fade">
              <img src="images/ss5.jpg" class="slideshowC" alt="Slide 3">
            </div>
        </div>
    </div>
</body>
</html>
